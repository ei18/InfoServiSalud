<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoServiSalud</title>
    <link rel="stylesheet" href="usuario.css">
</head>
<body>
    
    

<section class="cliente">
    <form action="usuario.css" method="post">

    
    <h1>Nuevo registro</h1>


    <input type="text" name="firstName" id="firstName" placeholder="Nombre" required title="Necesita llenar este campo">
    <br>
    
    
    <input type="text" name="lastName" id="lastName" placeholder="Apellidos" required>
    <br>
  
    
    <input type="E-mail" name="E-mail" id="E-mail" placeholder="E-mail">
    <br>

    
    <input type="password" name="password" id="password" placeholder="Contraseña" required maxlength="6">
    <br>

    <button type="submit">Regístrate</button>

    <h5>¿Ya eres miembro? <a href="#">Inicia sesión</a> </h5>

    <h3>Si ya te registraste, inicia sesión</h3>


    </form>
</section>
</body>
</html>
